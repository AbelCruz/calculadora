<!DOCTYPE html>
<html>
<head>
	<title>JQM Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link href="content/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css" />
	<script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
</head>
<body>
	<div id="calculator" data-role="page" data-theme="b" data-rockncoder-jspage="calculator">
		<header data-role="header">
			<h1>Calculadora</h1>
		</header>
		<section data-role="content" >
			<input type="text"  id="displayControl" style="text-align: center;" value="0" /><br>
			<div class="ui-grid-b">
				<div data-role="controlgroup"><button data-theme="a" id="keyC" data-rockncoder-tag="C" >C</button></div>
			</div>
			<div class="ui-grid-c">
				<div class="ui-block-a"><button data-theme="a" id="key7" data-rockncoder-tag="7" data-shadow="false">7</button></div>
				<div class="ui-block-b"><button data-theme="a" id="key8" data-rockncoder-tag="8" data-shadow="false">8</button></div>
				<div class="ui-block-c"><button data-theme="a" id="key9" data-rockncoder-tag="9" data-shadow="false">9</button></div>
				<div class="ui-block-d"><button data-theme="a" id="keyDivide" data-shadow="false">/</button></div>
				<div class="ui-block-a"><button data-theme="a" id="key4" data-rockncoder-tag="4" data-shadow="false">4</button></div>
				<div class="ui-block-b"><button data-theme="a" id="key5" data-rockncoder-tag="5" data-shadow="false">5</button></div>
				<div class="ui-block-c"><button data-theme="a" id="key6" data-rockncoder-tag="6" data-shadow="false">6</button></div>
				<div class="ui-block-d"><button data-theme="a" id="keyMultiply" >*</button></div>
				<div class="ui-block-a"><button data-theme="a" id="key1" data-rockncoder-tag="1" data-shadow="false">1</button></div>
				<div class="ui-block-b"><button data-theme="a" id="key2" data-rockncoder-tag="2" data-shadow="false">2</button></div>
				<div class="ui-block-c"><button data-theme="a" id="key3" data-rockncoder-tag="3" data-shadow="false">3</button></div>
				<div class="ui-block-d"><button data-theme="a" id="keySubtract" data-shadow="false">-</button></div>
				<div class="ui-block-a"><button data-theme="a" id="keyDecimalPoint" data-rockncoder-tag="."data-shadow="false">.</button></div>
				<div class="ui-block-b"><button data-theme="a" id="key0" data-rockncoder-tag="0" data-shadow="false">0</button></div>
				<div class="ui-block-c"><button data-theme="a" id="keyEquals" data-shadow="false">=</button></div>
				<div class="ui-block-d"><button data-theme="a" id="keyAdd" data-shadow="false">+</button></div>
			</div>
		</section>
	</div>
	<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
